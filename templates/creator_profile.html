<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Edit Profile</h2>
    <a href="{{ url_for('creator_dashboard') }}" class="btn btn-outline-secondary">Back to Dashboard</a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
        <!-- Bio -->
        <div class="mb-3">
          <label for="bio" class="form-label">Bio</label>
          <textarea name="bio" id="bio" class="form-control" rows="5" placeholder="Write something about yourself...">{{ current_bio }}</textarea>
        </div>

        <!-- Profile Picture -->
        <div class="mb-3">
          <label for="profile_pic" class="form-label">Profile Picture</label>
          <input type="file" name="profile_pic" id="profile_pic" class="form-control">
          {% if current_pic %}
            <small class="text-muted">Current picture:</small><br>
            <img src="{{ url_for('static', filename='uploads/' + current_pic) }}" width="100" height="100" class="rounded-circle mt-2">
          {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
