<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Innovative Hub</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(-45deg, #f3ec78, #af4261, #00c6ff, #f77062);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container-box {
      position: relative;
      z-index: 10;
      max-width: 1200px;
      margin: auto;
      padding-top: 8vh;
      padding-bottom: 5vh;
    }

    .card-glass {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .floating-object {
      position: absolute;
      width: 80px;
      animation: floatY 6s infinite ease-in-out alternate;
    }

    .float1 {
      top: 5%;
      left: 10%;
      animation-delay: 0s;
    }

    .float2 {
      bottom: 10%;
      right: 15%;
      animation-delay: 2s;
    }

    .float3 {
      top: 25%;
      right: 5%;
      animation-delay: 4s;
    }

    @keyframes floatY {
      from {
        transform: translateY(0px) rotate(0deg);
      }
      to {
        transform: translateY(-30px) rotate(10deg);
      }
    }

    .btn-glow {
      background-color: #0077b6;
      border: none;
      padding: 12px 24px;
      font-size: 1.2rem;
      border-radius: 10px;
      color: #fff;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(0, 119, 182, 0.5);
      transition: all 0.3s ease;
    }

    .btn-glow:hover {
      background-color: #00b4d8;
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 180, 216, 0.6);
    }

    .cartoon-img {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    @media (max-width: 768px) {
      .floating-object {
        display: none;
      }
    }

    a {
  text-decoration: none !important;
}

a:hover {
  text-decoration: none !important;
}

  </style>
</head>
<body>

  <!-- Floating animated cartoons/emojis -->


  

  <div class="container container-box">
    <div class="row align-items-center g-5">

          


        
      <div class="col-lg-6 text-center">
       
      </div>

      <!-- Text and Buttons Side -->
      <div class="col-lg-6">
        <div class="card-glass">
         
          <h2 class="mt-3 fw-bold">Welcome to <span style="color:#00e6e6">Innovative Hub</span></h2>
          <p class="lead mt-3">Bring your ideas to life in a place where creativity meets collaboration!</p>
          
          <div class="d-grid gap-3 mt-4">
            <a href="/register" class="btn-glow">üë§ Register</a>
            <a href="/login" class="btn-glow">üîê Login</a>
            <a href="/admin-login" class="btn-glow">üõ†Ô∏è Admin Panel</a>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
