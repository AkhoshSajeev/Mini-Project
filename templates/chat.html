<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with {{ other_user.username }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f5; }
    h2 { text-align: center; margin-bottom: 20px; }
    #chat-box {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      max-height: 350px;
      overflow-y: auto;
      background-color: #fff;
    }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent { background-color: #d1e7dd; margin-left: auto; text-align: right; }
    .received { background-color: #e9ecef; margin-right: auto; text-align: left; }
    .timestamp { display: block; font-size: 0.75rem; color: gray; margin-top: 3px; }
    form { display: flex; gap: 10px; margin-top: 15px; }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container" style="max-width:600px;">
    <h2>Chat with {{ other_user.username }}</h2>

    <div id="chat-box" class="d-flex flex-column">
      {% for msg in messages %}
        <div class="message {% if msg.sender.username == session['username'] %}sent{% else %}received{% endif %}">
          <b>{{ msg.sender.username }}:</b> {{ msg.message }}
          <span class="timestamp">({{ msg.timestamp }})</span>
        </div>
      {% endfor %}
    </div>

    <form method="POST">
      <input type="text" name="message" class="form-control" placeholder="Type a message..." required>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for(session['role'] + '_dashboard') }}" class="btn btn-secondary btn-sm">Back</a>
    </div>
  </div>

  <script>
    // Auto-scroll to the latest message
    var chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
  </script>
</body>
</html>
