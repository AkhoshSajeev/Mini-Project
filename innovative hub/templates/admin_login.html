<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="height: 100vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-sm p-4">
                    <h3 class="text-center text-dark mb-4">Admin Login</h3>
                    
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-danger text-center">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}
                    
                    <form method="POST">
                        <div class="mb-3">
                            <input name="username" type="text" class="form-control" placeholder="Admin Username" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" name="password" class="form-control" placeholder="Admin Password" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100">Login as Admin</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
